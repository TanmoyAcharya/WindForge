name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pandas pytest

      - name: Debug import
        run: |
          export PYTHONPATH=src
          python -c "import windforge, windforge.sim; print('windforge:', windforge.__file__); print('sim:', windforge.sim.__file__)"
          python -c "from windforge.sim import SimResult; import dataclasses; print([f.name for f in dataclasses.fields(SimResult)])"

      - name: Run tests
        run: |
          export PYTHONPATH=src
          python -m pytest -q